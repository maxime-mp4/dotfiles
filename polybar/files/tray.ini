[bar/tray]
width = 10%
height = 20pt
radius = 7
offset-x = 8.6%
offset-y= 0.5%
locale=fr_FR.UTF-8
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

separator = |
separator-foreground = ${colors.disabled}

font-0 = "SF Pro Text:style=Heavy:size=11;2"
font-1 = "Font Awesome 6 Free: style=Solid: pixelsize=11;3"
padding = 2

modules-left = tray
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; [module/test]
; type = custom/script
; exec = ~/.config/polybar/script/battery.sh 
; tail = true
; interval = 0
; hidden=true

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px

